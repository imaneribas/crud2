

  <div class="col-sm-8 col-sm-offset-2 container mt-5">
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="container mt-5">


      <div class="form-group mb-5 ">
        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" class="form-control" formControlName="email" [ngClass]="{'is-invalid':!this.loginForm.get('email').valid &&this.loginForm.get('email').touched}">
          <div class="text-danger" *ngIf="!this.loginForm.get('email').valid && this.loginForm.get('email').touched ">
           <div *ngIf="!this.loginForm.get('email').errors.email">
            {{messageValidate.email.required}}</div>
            <div class="text-danger" *ngIf=" !this.loginForm.get('email').errors.required">
              {{messageValidate.email.notvalid}}
            </div>
          </div>
      </div>


      <div class="form-group ">
        <label for="password">password</label>
        <input type="password" id="password" class="form-control" formControlName="password" [ngClass]="{'is-invalid':!this.loginForm.get('password').valid &&this.loginForm.get('password').touched}">
       <div class="text-danger" *ngIf="!this.loginForm.get('password').valid && this.loginForm.get('password').touched && this.loginForm.get('password').errors.required">
        {{messageValidate.password.required}}
      </div>
    </div>
    
    <div class="form-group">
      <input type="checkbox" class="mr-2" id="remember"  formControlName="rememberMe" >
      <label for="password">Remember me</label>


    </div>
 
      <button type="submit" class="btn btn-outline-warning d-flex m-auto mt-5 " [disabled]="loginForm.invalid">Submit</button>
    </form>
  </div>
