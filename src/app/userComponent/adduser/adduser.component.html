

  <div class="col-sm-8 col-sm-offset-2 container mt-5">
    <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()" class="container mt-5">

        <!-- <div class="form-group">
            <label for="lastName">id</label>
            <input type="text" id="id" class="form-control" formControlName="id">
          </div> -->

      <div class="form-group ">
        <label for="lastName">userName</label>
        <input type="text" id="userName" class="form-control" formControlName="userName" [ngClass]="{'is-invalid':!this.userForm.get('userName').valid &&this.userForm.get('userName').touched}">
       <div class="test-danger" ></div>
       <div class="text-danger" *ngIf="!this.userForm.get('userName').valid &&this.userForm.get('userName').touched">
        {{messageValidate.userName.required}}</div>
        <div class="text-danger" *ngIf="isUserNameExist()">
          {{messageValidate.userName.matchuserName}}</div>

      
      </div>



      <div class="form-group mb-5 ">
        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" class="form-control" formControlName="email" [ngClass]="{'is-invalid':!this.userForm.get('email').valid &&this.userForm.get('email').touched}">
        <div class="text-danger" *ngIf="!this.userForm.get('email').valid &&this.userForm.get('email').touched" >
          <div class="text-danger" *ngIf=" !this.userForm.get('email').errors.email">
            {{messageValidate.email.required}}
          </div>
          
          <div class="text-danger" *ngIf="!this.userForm.get('email').errors.required ">
            {{messageValidate.email.notValid}}
            <p>xxxx@yyy.zzz</p>
          </div>
          <div class="text-danger" *ngIf="isEmailExist() ">
            {{messageValidate.email.matchEmail}}
          </div>

      
        </div>
      
      </div>


      <table >
        <tr>
          <td>
      <button type="submit" class="btn btn-outline-warning  " [disabled]="userForm.invalid || isUserNameExist() || isEmailExist()">Submit</button></td>
      <td><button  class="btn button-style "  (click)="closeModal()">close</button></td>
    </tr>
    </table>
    
    </form>
   
  </div>
